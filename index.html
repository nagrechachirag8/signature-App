<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signatue App</title>
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text color picker</p>
                <input class="form-control" type="color" id="text-color" />
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="background-color" />
            </div>
            <div class="block">
                <p>Font size</p>
                <select class="custom-select" id="fontSizePicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clear-btn">Clear</button>
            <button type="button" class="btn btn-success" id="save-btn">Save & download</button>
            <button type="button" class="btn btn-warning" id="retrieve-btn">Retrieve saved signature</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
